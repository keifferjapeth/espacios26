 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hero Replica — Intelsy style</title>

  <!-- Tailwind CDN (optional; used lightly for layout) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root{
      --bg1:#E9E4FF;
      --bg2:#DCD6FF;
      --ink:#14161A;
      --muted:#6A6E7A;
      --violet:#7B5CFF;
      --card:#FFFFFF;
      --card2:rgba(255,255,255,.78);
      --hair:rgba(20,22,26,.10);
      --shadow: 0 24px 60px rgba(20,22,26,.12);
      --shadow2: 0 16px 40px rgba(20,22,26,.10);
      --radius: 34px;
      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: var(--font);
      background:#0b0b10;
      display:grid;
      place-items:center;
      min-height:100vh;
      padding:24px;
    }

    /* Frame / canvas */
    .stage{
      width:min(1120px, 96vw);
      aspect-ratio: 4 / 3;
      border-radius: 44px;
      overflow:hidden;
      position:relative;
      background:
        radial-gradient(1200px 700px at 20% 10%, rgba(255,255,255,.55), rgba(255,255,255,0) 55%),
        radial-gradient(900px 520px at 80% 30%, rgba(255,255,255,.35), rgba(255,255,255,0) 60%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      box-shadow: 0 40px 120px rgba(0,0,0,.45);
    }

    /* soft grain */
    .stage::before{
      content:"";
      position:absolute; inset:0;
      background-image:
        radial-gradient(rgba(0,0,0,.05) 1px, transparent 1px);
      background-size: 18px 18px;
      opacity:.18;
      mix-blend-mode:multiply;
      pointer-events:none;
    }

    /* BIG word */
    .word{
      position:absolute;
      left: clamp(18px, 4vw, 54px);
      bottom: clamp(20px, 7vw, 86px);
      font-weight: 800;
      letter-spacing: -0.06em;
      line-height: .88;
      font-size: clamp(64px, 11.6vw, 178px);
      color: var(--ink);
      user-select:none;
      z-index: 3;
      filter: drop-shadow(0 16px 26px rgba(20,22,26,.10));
      white-space: nowrap;
    }
    .word .y{
      color: var(--violet);
    }

    /* Right translucent sphere */
    .sphere{
      position:absolute;
      right: -10%;
      top: 6%;
      width: min(62%, 680px);
      aspect-ratio: 1 / 1;
      border-radius: 999px;
      background:
        radial-gradient(closest-side at 32% 26%, rgba(255,255,255,.86), rgba(255,255,255,.18) 52%, rgba(255,255,255,.06) 66%, rgba(255,255,255,0) 72%),
        radial-gradient(closest-side at 66% 74%, rgba(123,92,255,.22), rgba(123,92,255,0) 58%),
        radial-gradient(closest-side at 50% 50%, rgba(255,255,255,.32), rgba(255,255,255,0) 72%),
        linear-gradient(135deg, rgba(255,255,255,.28), rgba(255,255,255,.06));
      border: 1px solid rgba(255,255,255,.42);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.20), 0 40px 80px rgba(20,22,26,.12);
      z-index: 1;
      filter: blur(.0px);
    }
    .sphere::after{
      content:"";
      position:absolute; inset:10%;
      border-radius: 999px;
      background:
        radial-gradient(circle at 30% 28%, rgba(255,255,255,.55), rgba(255,255,255,0) 60%),
        radial-gradient(circle at 68% 70%, rgba(255,255,255,.22), rgba(255,255,255,0) 58%);
      opacity:.9;
      pointer-events:none;
    }

    /* Purple blob behind arrow */
    .blob{
      position:absolute;
      left: 52%;
      bottom: 10%;
      width: min(36%, 420px);
      aspect-ratio: 1.05 / 1;
      transform: translateX(-10%);
      border-radius: 60% 40% 52% 48% / 45% 58% 42% 55%;
      background:
        radial-gradient(closest-side at 30% 22%, rgba(255,255,255,.38), rgba(255,255,255,0) 54%),
        radial-gradient(closest-side at 72% 70%, rgba(255,255,255,.22), rgba(255,255,255,0) 58%),
        linear-gradient(135deg, rgba(123,92,255,1), rgba(123,92,255,.72));
      box-shadow: 0 40px 80px rgba(20,22,26,.16);
      z-index: 2;
    }

    /* Paper plane arrow */
    .plane{
      position:absolute;
      left: 58%;
      bottom: 18%;
      width: min(18%, 220px);
      aspect-ratio: 1 / 1;
      transform: rotate(-10deg);
      z-index: 4;
      filter: drop-shadow(0 24px 40px rgba(20,22,26,.18));
    }
    .plane svg{ width:100%; height:100%; display:block; }

    /* Top-left swirl (3D-ish) */
    .swirl{
      position:absolute;
      left: 18%;
      top: 12%;
      width: min(18%, 210px);
      aspect-ratio: 1 / 1;
      z-index: 2;
      filter: drop-shadow(0 26px 40px rgba(20,22,26,.12));
    }
    .swirl::before{
      content:"";
      position:absolute; inset:0;
      border-radius: 999px;
      background:
        conic-gradient(from 220deg,
          rgba(123,92,255,1),
          rgba(123,92,255,.78),
          rgba(255,255,255,.55),
          rgba(123,92,255,.92),
          rgba(123,92,255,1)
        );
      mask: radial-gradient(circle, transparent 36%, #000 37%);
      -webkit-mask: radial-gradient(circle, transparent 36%, #000 37%);
    }
    .swirl::after{
      content:"";
      position:absolute; inset:10%;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.5), rgba(255,255,255,0) 55%);
      opacity:.8;
      pointer-events:none;
    }

    /* Floating cards */
    .card{
      position:absolute;
      background: rgba(255,255,255,.82);
      border: 1px solid rgba(255,255,255,.65);
      box-shadow: var(--shadow2);
      border-radius: 18px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      z-index: 5;
    }
    .card .hair{
      border-bottom: 1px solid rgba(20,22,26,.08);
    }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:7px 10px;
      background: rgba(255,255,255,.72);
      border: 1px solid rgba(20,22,26,.08);
      border-radius: 999px;
      font-size: 12px;
      color: rgba(20,22,26,.75);
    }
    .avatar{
      width:22px; height:22px; border-radius:999px;
      background: linear-gradient(135deg, rgba(123,92,255,.9), rgba(255,255,255,.6));
      border:1px solid rgba(255,255,255,.7);
      box-shadow: 0 8px 14px rgba(20,22,26,.12);
    }
    .avatars{
      display:flex; align-items:center;
    }
    .avatars .avatar{ margin-left:-8px; }
    .avatars .avatar:first-child{ margin-left:0; }

    /* Card placements */
    .card.stats{
      left: clamp(18px, 3vw, 40px);
      top: clamp(68px, 9vw, 110px);
      width: min(260px, 40%);
      padding: 16px 16px 14px;
    }
    .big-number{
      font-size: 46px;
      font-weight: 800;
      letter-spacing: -0.04em;
      color: var(--ink);
      line-height: 1;
    }
    .sub{
      margin-top: 6px;
      font-size: 12px;
      color: rgba(20,22,26,.58);
      line-height: 1.35;
      max-width: 220px;
    }

    .card.chat{
      left: clamp(18px, 2.8vw, 38px);
      bottom: clamp(110px, 12vw, 164px);
      width: min(330px, 50%);
      padding: 14px 14px 12px;
    }
    .row{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
    }
    .title{
      font-weight: 700;
      color: var(--ink);
      letter-spacing: -0.02em;
    }
    .desc{
      margin-top: 8px;
      font-size: 12px;
      color: rgba(20,22,26,.60);
      line-height: 1.45;
    }
    .icons{
      display:flex; gap:8px; align-items:center;
    }
    .iconbtn{
      width:28px; height:28px; border-radius:10px;
      display:grid; place-items:center;
      background: rgba(255,255,255,.78);
      border:1px solid rgba(20,22,26,.10);
      box-shadow: 0 10px 18px rgba(20,22,26,.10);
    }
    .iconbtn svg{ width:14px; height:14px; opacity:.78; }

    .card.tag{
      right: clamp(20px, 4vw, 54px);
      top: clamp(66px, 8vw, 104px);
      width: min(240px, 40%);
      padding: 12px 14px;
      border-radius: 16px;
      display:flex;
      align-items:center;
      gap:10px;
    }
    .tag .bolt{
      width:28px; height:28px;
      border-radius: 12px;
      background: rgba(123,92,255,.14);
      display:grid; place-items:center;
      border:1px solid rgba(123,92,255,.18);
    }
    .tag .t1{
      font-weight: 650;
      letter-spacing: -0.02em;
      color: rgba(20,22,26,.86);
      font-size: 13px;
      line-height: 1.2;
    }
    .tag .t2{
      font-size: 12px;
      color: rgba(20,22,26,.58);
      margin-top: 2px;
    }

    /* Make it behave on very small screens */
    @media (max-width: 520px){
      .card.stats{ width: 220px; }
      .card.chat{ width: 92%; left:4%; }
      .card.tag{ width: 220px; }
      .plane{ left: 62%; bottom: 14%; }
      .blob{ left: 56%; bottom: 8%; }
      .sphere{ right:-18%; top: 0%; }
      .word{ white-space: normal; max-width: 92%; }
    }
  </style>
</head>

<body>
  <main class="stage" aria-label="Hero layout replica">
    <!-- decorative objects -->
    <div class="sphere" aria-hidden="true"></div>
    <div class="swirl" aria-hidden="true"></div>
    <div class="blob" aria-hidden="true"></div>

    <div class="plane" aria-hidden="true">
      <!-- Simple “paper plane” with 3D-ish gradients -->
      <svg viewBox="0 0 220 220" fill="none" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="g1" x1="30" y1="30" x2="190" y2="190" gradientUnits="userSpaceOnUse">
            <stop stop-color="#FFFFFF" stop-opacity="0.96"/>
            <stop offset="0.55" stop-color="#DCD6FF" stop-opacity="0.92"/>
            <stop offset="1" stop-color="#7B5CFF" stop-opacity="0.78"/>
          </linearGradient>
          <linearGradient id="g2" x1="40" y1="60" x2="160" y2="160" gradientUnits="userSpaceOnUse">
            <stop stop-color="#FFFFFF" stop-opacity="0.85"/>
            <stop offset="1" stop-color="#FFFFFF" stop-opacity="0.18"/>
          </linearGradient>
        </defs>
        <path d="M24 110L196 34c8-3 14 3 11 11l-76 172c-3 7-12 8-16 2l-34-48-46-34c-6-4-5-13 2-16z"
              fill="url(#g1)"/>
        <path d="M86 148l110-114-80 132-30-18z" fill="url(#g2)" opacity="0.9"/>
        <path d="M24 110l96 40 76-116-172 76z" fill="#FFFFFF" opacity="0.18"/>
      </svg>
    </div>

    <!-- floating cards -->
    <section class="card stats">
      <div class="row">
        <div class="big-number">8</div>
        <div class="avatars" aria-hidden="true">
          <div class="avatar"></div>
          <div class="avatar"></div>
          <div class="avatar"></div>
        </div>
      </div>
      <div class="sub">
        place in the ranking of fast-growing companies in the region
      </div>
    </section>

    <section class="card tag">
      <div class="bolt" aria-hidden="true">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M13 2L3 14h8l-1 8 11-14h-8l0-6z" fill="#7B5CFF" opacity=".95"/>
        </svg>
      </div>
      <div>
        <div class="t1">Make business more profitable</div>
        <div class="t2">automation + analytics</div>
      </div>
    </section>

    <section class="card chat">
      <div class="row">
        <span class="pill">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M21 21l-4.5-4.5M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15z"
                  stroke="rgba(20,22,26,.65)" stroke-width="2" stroke-linecap="round"/>
          </svg>
          Team
        </span>

        <div class="icons" aria-hidden="true">
          <div class="iconbtn">
            <svg viewBox="0 0 24 24" fill="none">
              <path d="M12 5v14M5 12h14" stroke="rgba(20,22,26,.7)" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </div>
          <div class="iconbtn">
            <svg viewBox="0 0 24 24" fill="none">
              <path d="M12 17a5 5 0 1 0 0-10 5 5 0 0 0 0 10z" stroke="rgba(20,22,26,.7)" stroke-width="2"/>
              <path d="M12 3v2M12 19v2M3 12h2M19 12h2" stroke="rgba(20,22,26,.7)" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </div>
        </div>
      </div>

      <div class="mt-3">
        <div class="title">Carefully controlled</div>
        <div class="desc">
          We adjust quickly to working processes. Tracking, approvals, and hand-offs stay predictable even at scale.
        </div>
      </div>
    </section>

    <!-- big word -->
    <h1 class="word" aria-label="Brand wordmark">
      <span>intels</span><span class="y">y</span>
    </h1>
  </main>
</body>
</html>
