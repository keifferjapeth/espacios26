<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Espacios â€” Glassmorphic Design</title>

  <style>
    :root{
      --bg-start: #e8e8ec;
      --bg-end: #f0f0f5;
      --glass-bg: rgba(255, 255, 255, 0.25);
      --glass-border: rgba(255, 255, 255, 0.55);
      --glass-shadow: 0 24px 64px rgba(30, 35, 50, 0.08);
      --text-primary: #1e1e24;
      --text-secondary: #6e7085;
      --accent: #a0a5b8;
      --accent-light: #c5c9d6;
      --orb-1: #e5e4f0;
      --orb-2: #d8dce8;
      --orb-3: #dfe2ee;
      --font: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: var(--font);
      background: linear-gradient(135deg, var(--bg-start) 0%, var(--bg-end) 100%);
      display:grid;
      place-items:center;
      min-height:100vh;
      padding:24px;
      position: relative;
      overflow-x: hidden;
    }

    /* Subtle background texture */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image:
        radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.4), transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(255, 255, 255, 0.3), transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    /* Frame / canvas */
    .stage{
      width:min(1120px, 96vw);
      aspect-ratio: 4 / 3;
      border-radius: 44px;
      overflow:hidden;
      position:relative;
      background: linear-gradient(135deg, var(--bg-start) 0%, var(--bg-end) 100%);
      box-shadow: 0 40px 120px rgba(30, 35, 50, 0.15);
      z-index: 1;
    }

    /* soft grain */
    .stage::before{
      content:"";
      position:absolute; inset:0;
      background-image:
        radial-gradient(rgba(30, 35, 50, 0.03) 1px, transparent 1px);
      background-size: 18px 18px;
      opacity:.3;
      mix-blend-mode:multiply;
      pointer-events:none;
    }

    /* BIG word */
    .word{
      position:absolute;
      left: clamp(18px, 4vw, 54px);
      bottom: clamp(20px, 7vw, 86px);
      font-weight: 800;
      letter-spacing: -0.06em;
      line-height: .88;
      font-size: clamp(64px, 11.6vw, 178px);
      color: var(--text-primary);
      user-select:none;
      z-index: 3;
      filter: drop-shadow(0 16px 26px rgba(30, 35, 50, 0.08));
      white-space: nowrap;
    }
    .word .highlight{
      color: var(--accent);
    }

    /* Glassmorphic sphere */
    .sphere{
      position:absolute;
      right: -10%;
      top: 6%;
      width: min(62%, 680px);
      aspect-ratio: 1 / 1;
      border-radius: 999px;
      background: radial-gradient(circle at 35% 30%, rgba(255, 255, 255, 0.9), var(--orb-1));
      border: 1.5px solid var(--glass-border);
      box-shadow: 0 40px 80px rgba(30, 35, 50, 0.1);
      z-index: 1;
      filter: drop-shadow(0 20px 48px rgba(30, 35, 50, 0.12));
    }
    .sphere::before{
      content:"";
      position:absolute;
      inset:0;
      border-radius: 999px;
      background:
        radial-gradient(circle at 35% 30%, rgba(255, 255, 255, 0.95), transparent 50%),
        radial-gradient(circle at 65% 70%, rgba(255, 255, 255, 0.3), transparent 60%);
      opacity:0.85;
    }

    /* Purple blob behind arrow */
    .blob{
      position:absolute;
      left: 52%;
      bottom: 10%;
      width: min(36%, 420px);
      aspect-ratio: 1.05 / 1;
      transform: translateX(-10%);
      border-radius: 60% 40% 52% 48% / 45% 58% 42% 55%;
      background: radial-gradient(circle at 35% 30%, rgba(255, 255, 255, 0.9), var(--orb-2));
      box-shadow: 0 40px 80px rgba(30, 35, 50, 0.12);
      filter: drop-shadow(0 20px 48px rgba(30, 35, 50, 0.12));
      z-index: 2;
    }
    .blob::before{
      content:"";
      position:absolute;
      inset:6%;
      border-radius: 60% 40% 52% 48% / 45% 58% 42% 55%;
      background:
        radial-gradient(circle at 35% 30%, rgba(255, 255, 255, 0.95), transparent 50%);
      opacity:0.85;
    }

    /* Paper plane arrow */
    .plane{
      position:absolute;
      left: 58%;
      bottom: 18%;
      width: min(18%, 220px);
      aspect-ratio: 1 / 1;
      transform: rotate(-10deg);
      z-index: 4;
      filter: drop-shadow(0 24px 40px rgba(30, 35, 50, 0.14));
    }
    .plane svg{ width:100%; height:100%; display:block; }

    /* Top-left swirl (3D-ish) */
    .swirl{
      position:absolute;
      left: 18%;
      top: 12%;
      width: min(18%, 210px);
      aspect-ratio: 1 / 1;
      z-index: 2;
      filter: drop-shadow(0 26px 40px rgba(30, 35, 50, 0.1));
    }
    .swirl::before{
      content:"";
      position:absolute; inset:0;
      border-radius: 999px;
      background:
        conic-gradient(from 220deg,
          var(--orb-3),
          var(--accent-light),
          rgba(255, 255, 255, 0.55),
          var(--accent),
          var(--orb-3)
        );
      mask: radial-gradient(circle, transparent 36%, #000 37%);
      -webkit-mask: radial-gradient(circle, transparent 36%, #000 37%);
    }
    .swirl::after{
      content:"";
      position:absolute; inset:10%;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0) 55%);
      opacity:.8;
      pointer-events:none;
    }

    /* Floating glassmorphic cards */
    .card{
      position:absolute;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1.5px solid var(--glass-border);
      box-shadow: var(--glass-shadow);
      border-radius: 18px;
      z-index: 5;
      transition: all 0.3s ease;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 32px 80px rgba(30, 35, 50, 0.12);
    }
    .card .hair{
      border-bottom: 1px solid rgba(30, 35, 50, 0.06);
    }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:7px 10px;
      background: rgba(255, 255, 255, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.5);
      border-radius: 999px;
      font-size: 12px;
      color: var(--text-primary);
      font-weight: 500;
    }
    .avatar{
      width:22px; height:22px; border-radius:999px;
      background: linear-gradient(135deg, var(--accent), rgba(255, 255, 255, 0.6));
      border:1px solid var(--glass-border);
      box-shadow: 0 8px 14px rgba(30, 35, 50, 0.1);
    }
    .avatars{
      display:flex; align-items:center;
    }
    .avatars .avatar{ margin-left:-8px; }
    .avatars .avatar:first-child{ margin-left:0; }

    /* Card placements */
    .card.stats{
      left: clamp(18px, 3vw, 40px);
      top: clamp(68px, 9vw, 110px);
      width: min(260px, 40%);
      padding: 16px 16px 14px;
    }
    .big-number{
      font-size: 46px;
      font-weight: 800;
      letter-spacing: -0.04em;
      color: var(--text-primary);
      line-height: 1;
    }
    .sub{
      margin-top: 6px;
      font-size: 12px;
      color: var(--text-secondary);
      line-height: 1.35;
      max-width: 220px;
    }

    .card.chat{
      left: clamp(18px, 2.8vw, 38px);
      bottom: clamp(110px, 12vw, 164px);
      width: min(330px, 50%);
      padding: 14px 14px 12px;
    }
    .row{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
    }
    .title{
      font-weight: 700;
      color: var(--text-primary);
      letter-spacing: -0.02em;
    }
    .desc{
      margin-top: 8px;
      font-size: 12px;
      color: var(--text-secondary);
      line-height: 1.45;
    }
    .icons{
      display:flex; gap:8px; align-items:center;
    }
    .iconbtn{
      width:28px; height:28px; border-radius:10px;
      display:grid; place-items:center;
      background: rgba(255, 255, 255, 0.4);
      border:1px solid var(--glass-border);
      box-shadow: 0 10px 18px rgba(30, 35, 50, 0.08);
      transition: all 0.2s ease;
    }
    .iconbtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(30, 35, 50, 0.12);
    }
    .iconbtn svg{ width:14px; height:14px; opacity:.78; }

    .card.tag{
      right: clamp(20px, 4vw, 54px);
      top: clamp(66px, 8vw, 104px);
      width: min(240px, 40%);
      padding: 12px 14px;
      border-radius: 16px;
      display:flex;
      align-items:center;
      gap:10px;
    }
    .tag .bolt{
      width:28px; height:28px;
      border-radius: 12px;
      background: rgba(160, 165, 184, 0.2);
      display:grid; place-items:center;
      border:1px solid rgba(160, 165, 184, 0.25);
    }
    .tag .t1{
      font-weight: 650;
      letter-spacing: -0.02em;
      color: var(--text-primary);
      font-size: 13px;
      line-height: 1.2;
    }
    .tag .t2{
      font-size: 12px;
      color: var(--text-secondary);
      margin-top: 2px;
    }

    /* Make it behave on very small screens */
    @media (max-width: 520px){
      .card.stats{ width: 220px; }
      .card.chat{ width: 92%; left:4%; }
      .card.tag{ width: 220px; }
      .plane{ left: 62%; bottom: 14%; }
      .blob{ left: 56%; bottom: 8%; }
      .sphere{ right:-18%; top: 0%; }
      .word{ white-space: normal; max-width: 92%; }
    }

    /* Floating animation for orbs */
    @keyframes float {
      0%, 100% {
        transform: translate(0, 0) scale(1);
      }
      25% {
        transform: translate(12px, -10px) scale(1.02);
      }
      50% {
        transform: translate(-8px, 8px) scale(0.98);
      }
      75% {
        transform: translate(-10px, -6px) scale(1.01);
      }
    }

    .sphere {
      animation: float 8s ease-in-out infinite;
      animation-delay: 0s;
    }

    .blob {
      animation: float 10s ease-in-out infinite;
      animation-delay: -2s;
    }

    .swirl {
      animation: float 9s ease-in-out infinite;
      animation-delay: -4s;
    }
  </style>
</head>

<body>
  <main class="stage" aria-label="Espacios glassmorphic hero">
    <!-- decorative objects -->
    <div class="sphere" aria-hidden="true"></div>
    <div class="swirl" aria-hidden="true"></div>
    <div class="blob" aria-hidden="true"></div>

    <div class="plane" aria-hidden="true">
      <!-- Simple "paper plane" with glassmorphic gradients -->
      <svg viewBox="0 0 220 220" fill="none" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="g1" x1="30" y1="30" x2="190" y2="190" gradientUnits="userSpaceOnUse">
            <stop stop-color="#FFFFFF" stop-opacity="0.96"/>
            <stop offset="0.55" stop-color="#e8e8ec" stop-opacity="0.92"/>
            <stop offset="1" stop-color="#a0a5b8" stop-opacity="0.78"/>
          </linearGradient>
          <linearGradient id="g2" x1="40" y1="60" x2="160" y2="160" gradientUnits="userSpaceOnUse">
            <stop stop-color="#FFFFFF" stop-opacity="0.85"/>
            <stop offset="1" stop-color="#FFFFFF" stop-opacity="0.18"/>
          </linearGradient>
        </defs>
        <path d="M24 110L196 34c8-3 14 3 11 11l-76 172c-3 7-12 8-16 2l-34-48-46-34c-6-4-5-13 2-16z"
              fill="url(#g1)"/>
        <path d="M86 148l110-114-80 132-30-18z" fill="url(#g2)" opacity="0.9"/>
        <path d="M24 110l96 40 76-116-172 76z" fill="#FFFFFF" opacity="0.18"/>
      </svg>
    </div>

    <!-- floating glassmorphic cards -->
    <section class="card stats">
      <div class="row">
        <div class="big-number">8</div>
        <div class="avatars" aria-hidden="true">
          <div class="avatar"></div>
          <div class="avatar"></div>
          <div class="avatar"></div>
        </div>
      </div>
      <div class="sub">
        place in the ranking of fast-growing companies in the region
      </div>
    </section>

    <section class="card tag">
      <div class="bolt" aria-hidden="true">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M13 2L3 14h8l-1 8 11-14h-8l0-6z" fill="#a0a5b8" opacity=".95"/>
        </svg>
      </div>
      <div>
        <div class="t1">Make business more profitable</div>
        <div class="t2">automation + analytics</div>
      </div>
    </section>

    <section class="card chat">
      <div class="row">
        <span class="pill">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M21 21l-4.5-4.5M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15z"
                  stroke="rgba(30,35,50,.65)" stroke-width="2" stroke-linecap="round"/>
          </svg>
          Team
        </span>

        <div class="icons" aria-hidden="true">
          <div class="iconbtn">
            <svg viewBox="0 0 24 24" fill="none">
              <path d="M12 5v14M5 12h14" stroke="rgba(30,35,50,.7)" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </div>
          <div class="iconbtn">
            <svg viewBox="0 0 24 24" fill="none">
              <path d="M12 17a5 5 0 1 0 0-10 5 5 0 0 0 0 10z" stroke="rgba(30,35,50,.7)" stroke-width="2"/>
              <path d="M12 3v2M12 19v2M3 12h2M19 12h2" stroke="rgba(30,35,50,.7)" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </div>
        </div>
      </div>

      <div class="mt-3">
        <div class="title">Carefully controlled</div>
        <div class="desc">
          We adjust quickly to working processes. Tracking, approvals, and hand-offs stay predictable even at scale.
        </div>
      </div>
    </section>

    <!-- big word -->
    <h1 class="word" aria-label="Espacios wordmark">
      <span>espacio</span><span class="highlight">s</span>
    </h1>
  </main>
</body>
</html>
